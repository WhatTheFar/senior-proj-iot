<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Vue.JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="vue-app" class="container">
        <div class="row justify-content-md-center">
            <img src="https://onefact.net/wp-content/uploads/2016/06/seniorproject.png" class="img-fluid"
                alt="Responsive image" style="width:50%;height:50%;margin:20px;">
            <div class="col-12">
                <!-- Set the number of people -->
                <h2>Current number of people: <b>{{ currentNumberOfPeople }}</b></h2>
            </div>
            <div class="input-group col-12">
                <input type="number" class="form-control" placeholder="# of people" v-model="numberOfPeople"
                    style="color:black;font-size:50px;">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#confirmModal" :disabled="resetBtnDisable"
                        style="paddingLeft:25px;paddingRight:25px;"><b>SET</b></button>
                    <button class="btn btn-secondary" type="button" :disabled="resetBtnDisable"
                        v-on:click="resetNumberOfPeople()">Reset Background</br>
                        <h5 v-if="resetBtnIsClicked">(10s)</h5>
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center" v-if="resetBtnDisable">
                <strong>Processing...</strong>
                <div class="spinner-border ml-auto" role="status" aria-hidden="true" style="margin:20px;"></div>
            </div>
            <!-- Table -->
            <div class="col-12">
                <hr>
                <h2>Data Table</h2>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Date&</br>Time</th>
                            <th scope="col">Number of</br>People</th>
                            <th scope="col">CO2</br>(ppm)</th>
                            <th scope="col">Hum</br>(%)</th>
                            <th scope="col">Temp</br>(*C)</th>
                            <th scope="col">Light</br>(LUX)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">12:01:00</th>
                            <td>12</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                        <tr>
                            <th scope="row">12:00:30</th>
                            <td>11</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                        <tr>
                            <th scope="row">12:00:00</th>
                            <td>11</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                        <tr>
                            <th scope="row">11:59:30</th>
                            <td>9</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
