<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Vue.JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="vue-app" class="container">
        <div class="row justify-content-md-center">
            <div class="col-12">
                <!-- Set the number of people -->
                <h1>Current number of people: {{ currentNumberOfPeople }}</h1>
            </div>
            <div class="col-3">
                <!-- Set the number of people -->
                <input v-model="numberOfPeople" id="people" type="number" placeholder="Insert your number of people" />
                <button type="button" v-on:click="setNumberOfPeople()">
                    Set
                </button>
            </div>
            <div class="col-9">
                <!-- Reset the number of people -->
                <button type="button" v-on:click="resetNumberOfPeople()">
                    Reset Background
                </button>
            </div>
            <!-- Table -->
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">People</th>
                            <th scope="col">XXX</th>
                            <th scope="col">XXX</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">12:01:00</th>
                            <td>12</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                        <tr>
                            <th scope="row">12:00:30</th>
                            <td>11</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                        <tr>
                            <th scope="row">12:00:00</th>
                            <td>11</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                        <tr>
                            <th scope="row">11:59:30</th>
                            <td>9</td>
                            <td>XXX</td>
                            <td>XXX</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
